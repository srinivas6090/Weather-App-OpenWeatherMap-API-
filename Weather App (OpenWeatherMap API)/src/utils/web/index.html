<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>Weather App</h1>
    <form id="weather-form">
      <input type="text" id="country-input" placeholder="Enter Country" required />
      <input type="text" id="state-input" placeholder="Enter State" required />
      <input type="text" id="city-input" placeholder="Enter City" required />
      <button type="submit">Search</button>
    </form>
    <div id="weather-result" class="weather-result">
      <h2 id="location-name"></h2>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="rainfall"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
